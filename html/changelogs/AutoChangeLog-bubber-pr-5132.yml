author: "KazooBard"
delete-after: True
changes:
  - rscadd: "Security starts with a primary and utility voucher for redemption in their equipment lathe to make a choice for what they want to use as their main, nonlethal weapon that round, and a bonus piece of gear on the side."
  - rscadd: "Corporate Regulations: Collector's Edition, a space law book with some heft and blunt force to it..."
  - rscadd: "Security holobarriers can now additionally create holographic cuffs around people, which have a chance to disappear when EMP'd, and disappear if they leave the projector's range of 9 tiles [1 screen]"
  - rscadd: "Pepperball magazines now in security vendor, premium section"
  - balance: "Pepperball guns fire much slower, fire delay 8"
  - balance: "Breaching hammers can be used by 1 person to breach and are now insulated"
  - bugfix: "Space law books now link our website's space law"